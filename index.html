        <script>

for (const row of document.getElementsByClassName("task-row")) {
// „Éâ„É©„ÉÉ„Ç∞Áä∂ÊÖã„ÅÆÂ§âÊï∞
let isDraggingLeft = false;
let isDraggingRight = false;
let initialX;
let initialWidth;

// Â∑¶„Éè„É≥„Éâ„É´„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
row.children[1].children[0].addEventListener('mousedown', (e) => {
  isDraggingLeft = true;
  initialX = e.clientX;
  initialWidth = row.children[1].offsetWidth;
  e.preventDefault();
});

// Âè≥„Éè„É≥„Éâ„É´„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
row.children[1].children[1].addEventListener('mousedown', (e) => {
  isDraggingRight = true;
  initialX = e.clientX;
  initialWidth = row.children[1].offsetWidth;
  e.preventDefault();
});

// „Éû„Ç¶„ÇπÁßªÂãï„Åß„Éê„Éº„ÅÆ„Çµ„Ç§„Ç∫Â§âÊõ¥
document.addEventListener('mousemove', (e) => {
  const taskBar = row.children[1];

  if (isDraggingLeft) {
    const delta = e.clientX - initialX;
    taskBar.style.width = `${initialWidth - delta}px`;
    taskBar.style.left = `${delta}px`;
  }

  if (isDraggingRight) {
    const delta = e.clientX - initialX;
    taskBar.style.width = `${initialWidth + delta}px`;
  }
});

// „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
document.addEventListener('mouseup', () => {
  isDraggingLeft = false;
  isDraggingRight = false;
});
}
        </script>
